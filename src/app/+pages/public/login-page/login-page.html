<div class="signin-content" [class.has-password]="hasPassword">

  <div class="account-name">
    <div class="form-cell-wrapper form-textbox icon-wrapper">
      <mat-icon class="input-icon">person</mat-icon>
      <input
        type="text"
        id="email_input"
        class="form-textbox-input form-textbox-entered"
        name="username"
        (keydown.enter)="merged ? onSubmit() : onContinue()" 
        [(ngModel)]="username"
        (ngModelChange)="onUsernameChange($event)"
        autocomplete="username"
        placeholder="نام کاربری"
      />

      <!-- <span class="form-textbox-label">نام کاربری</span> -->
    </div>
  </div>
  @if(hasPassword){ 
  <div class="password" >
    <div class="form-cell-wrapper form-textbox icon-wrapper">
      <mat-icon class="input-icon">lock</mat-icon>
      <input
        type="password"
        id="password_input"
        class="form-textbox-input"
        name="password"
        (keydown.enter)="merged ? onSubmit() : onContinue()" 
        [(ngModel)]="password"
        #passwordInput
        autocomplete="current-password"
        placeholder="کلمه عبور"
      />
      <!-- <span class="form-textbox-label">کلمه عبور</span> -->
    </div>
  </div>
  }
  <div class="signin-content__footer signin-content__footer--has-content">

<mat-card-actions>
  <div class="buttons-wrapper">
    <button
      mat-flat-button
      [disabled]="!username || username.trim() === ''"
      class="continue-button"
      [class.login-button]="merged"
      (click)="merged ? onSubmit() : onContinue()"
    >
      {{ merged ? 'ورود' : 'ادامه' }}
    </button>
    @if (!merged){ 
    <button
      mat-flat-button
      color="primary"
      class="another-way-button"
      (click)="onAlternate()"
    >
